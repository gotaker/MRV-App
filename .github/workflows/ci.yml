name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  doctor:
    name: Doctor (workspace & config)
    runs-on: ubuntu-latest
    steps:
      - name: Run doctor
        run: npm run doctor

  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Build (dev)
        run: npx ng build --configuration=development --output-hashing=none
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      - run: npm ci
      - run: npm run ci:verify
      - run: npm run doctor
      - run: npm run test -- --passWithNoTests
      - run: npm run lint
      - run: npx ng build --configuration production
